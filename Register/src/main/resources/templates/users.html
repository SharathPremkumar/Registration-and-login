<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style>

body, html {
	height: 100%;
}

body {
	background-image: url('img/pexels-photo-267885.jpeg');
	background-size: cover;
	height: 100%;
}

tr:nth-child(even) {
  background-color: Gold;
}

h1 {
	display: table;
	text-align: ceter;
	margin: 5px auto 5px auto;
	background-color: white;
	border-radius: 5px 5px 5px 5px;
}

</style>
</head>
<body>
<div class="container text-center" >
   
   <div><br></br>
    <form action="/BackToHome">
    	<div  align="left" class="vertical-top">
    	<button type="submit" class="btn btn-primary">Back to Home</button>
    	</div>
    	
    </form> 
    <div>
        <h1 style="color:Gold; font-family:Times new roman; font-weight:bold" >LIST OF ALL INTERNS</h1>
    </div><br></br>
     
    <div>
        <table class="table table-striped table-bordered" bgcolor="lightgreen">
            <thead class="thead-dark">
                <tr>
                    <th style="color:blue">User ID</th>
                    <th style="color:blue">E-mail</th>
                    <th style="color:blue">First Name</th>
                    <th style="color:blue">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    </div>
</div>
</body>
</html>
